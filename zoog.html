<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            
            // orange tail
            fill(255,178,102);
            stroke(255,128,0);
            strokeWeight(3);
            ellipse(640,275,300,100);
            
            // orange lines on the tail
            stroke(255,128,0);
            strokeWeight(3);
            line(550,233,600,323);
            line(550,313,600,225);
            line(600,323,650,225);
            line(600,225,650,323);
            line(650,225,700,321);
            line(650,323,700,228);
            line(700,321,750,240);
            line(700,228,750,310);
            
            // blue body
            fill(29,164,160);
            stroke(0);
            strokeWeight(1);
            rect(150,200,400,150);
            
            // blue legs
            fill(29,164,160);
            rect(335,330,30,80);
            rect(520,300,30,110);
            rect(235,350,30,60);
            rect(425,350,30,60);
            
            // blue feet
            fill(29,164,160);
            rect(200,410,65,30);
            rect(300,410,65,30);
            
            // orange feet
            fill(255,178,102);
            rect(390,410,65,30);
            rect(485,410,65,30);
            
            // outer white of eyes
            fill(254);
            ellipse(150,240,70,50);
            ellipse(250,240,70,50);
            
            // inner black of eyes
            fill(0);
            ellipse(150,240,40,30);
            ellipse(250,240,40,30);
            
            // inner white of eyes
            fill(254);
            ellipse(150,240,10,10);
            ellipse(250,240,10,10);
            
            // orange beak
            fill(255,178,102);
            stroke(255,128,0);
            strokeWeight(3);
            ellipse(130,300,150,50);
            
            // black hair
            strokeWeight(8);
            stroke(0);
            line(200,200,170,150);
            line(200,200,200,150);
            line(200,200,230,150);
            
            // text
            textSize(36);
            textAlign(CENTER);
            text("Perry The Platypus",400,100);
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/johnsonw6558/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
